<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="musicbox.css">
    <title>Music Box</title>
  </head>
  <body>
      <h1>Music Box</h1>

      <div class="box">
        <div id="m0" class="button"><audio src="./sounds/boom.wav" id="boom"></audio></div>
        <div id="m1" class="button"><audio src="./sounds/clap.wav" id="clap"></audio></div>
        <div id="m2" class="button"><audio src="./sounds/hihat.wav" id="hihat"></audio></div>
        <div id="m3" class="button"><audio src="./sounds/kick.wav" id="kick"></audio></div>
        <div id="m4" class="button"><audio src="./sounds/openhat.wav" id="openhat"></audio></div>
        <div id="m5" class="button"><audio src="./sounds/ride.wav" id="ride"></audio></div>
        <div id="m6" class="button"><audio src="./sounds/snare.wav" id="snare"></audio></div>
        <div id="m7" class="button"><audio src="./sounds/tink.wav" id="tink"></audio></div>
        <div id="m8" class="button"><audio src="./sounds/tom.wav" id="tom"></audio></div>
      </div>



    <script type="text/javascript" src="./musicbox.js">
    </script>

  </body>
</html>
